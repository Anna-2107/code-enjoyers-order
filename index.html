<section class="order" id="order">
  <div class="order-green-img"></div>
  <div class="order-wrap">

    <div class="order-green-bab">
      <picture>
        <source media="(min-width:1280px)" srcset="
                      ./img/order/collection-girl-desktop.webp    1x,
                      ./img/order/collection-girl-desktop@2x.webp 2x
                    " type="image/webp" />
    
        <source media="(min-width:1280px)" srcset="
                      ./img/order/collection-girl-desktop.jpg    1x,
                      ./img/order/collection-girl-desktop@2x.jpg 2x
                    " type="image/jpg" />
    
        <source media="(min-width:768px)" srcset="
                      ./img/order/collection-girl-tablet.webp    1x,
                      ./img/order/collection-girl-tablet@2x.webp 2x
                    " type="image/webp" />
    
        <source media="(min-width:768px)" srcset="
                      ./img/order/collection-girl-tablet.jpg    1x,
                      ./img/order/collection-girl-tablet@2x.jpg 2x
                    " type="image/jpg" />
    
        <source media="(max-width:767px)" srcset="
                      ./img/order/collection-girl-mobile.webp    1x,
                      ./img/order/collection-girl-mobile@2x.webp 2x
                    " type="image/webp" />
    
        <source media="(max-width:767px)" srcset="
                      ./img/order/collection-girl-mobile.jpg    1x,
                      ./img/order/collection-girl-mobile@2x.jpg 2x
                    " type="image/jpg" />
    
        <img class="greem-img" src="./img/order/collection-girl-mobile.jpg" alt="green-girl" loading="lazy" />
      </picture>
    </div>

    <div class="order-form-green-wrap">
      <h2 class="order-title">
        <span class="order-title-order">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>


      <form class="order-form">
        <input type="text" name="customer-name" class="or-inp" id="customer-name" placeholder="Enter your full name"
          pattern="[A-Za-zА-Яа-яЁёҐґІіЇїЄє']+" required />
      
        <input type="email" name="customer-email" class="or-inp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
          required placeholder="Enter your email" />
      
        <textarea name="customer-comment" id="customer-comment" class="order-textarea" placeholder="Comments"></textarea>
      
        <button type="submit" class="icon-btn" aria-label="order button">
          Send<svg class="order-icon" width="26" height="15">
            <use href="./img/order/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>


</div>
<div class="photo-bottom">
  <picture class="order-picture">
    <source srcset="
                      ./img/order/order-girl-desktop.jpg 1x,
                      ./img/order/order-girl-desktop@2x.jpg 2x
                    " type="img/jpg" media="(min-width: 1280px)" />
    <source srcset="
                      ./img/order/order-girl-desktop.webp    1x,
                      ./img/order/order-girl-desktop@2x.webp 2x
                    " type="image/webp" media="(min-width: 1280px)" />
    <source srcset="
                      ./img/order/order-girl-tablet.jpg    1x,
                      ./img/order/order-girl-tablet@2x.jpg 2x
                    " type="image/jpg" media="(min-width: 768px)" />
    <source srcset="
                      ./img/order/order-girl-tablet.webp    1x,
                      ./img/order/order-girl-tablet@2x.webp 2x
                    " type="image/webp" media="(min-width: 768px)" />
    <img class="girl-img" src="./img/order/order-girl-desktop.jpg" alt="girl" loading="lazy" />
  </picture>
</div>
